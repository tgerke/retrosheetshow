url: https://tgerke.github.io/retrosheetshow

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#edbd7b"
    secondary: "#463621"
    success: "#edbd7b"
    info: "#7bedbd"
    warning: "#edbd7b"
    danger: "#463621"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
  includes:
    in_header: |
      <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <style>
        .navbar.bg-primary {
          background-color: #edbd7b !important;
        }
        .navbar-brand {
          color: #463621 !important;
          font-family: 'Tourney', cursive !important;
          font-weight: 600 !important;
          font-size: 1.5rem !important;
        }
        .navbar-nav .nav-link {
          color: #463621 !important;
        }
        .navbar-nav .nav-link:hover {
          color: #7bedbd !important;
          background-color: rgba(255, 255, 255, 0.1) !important;
        }
        .navbar-nav .nav-link:focus {
          color: #7bedbd !important;
        }
        .navbar-nav .nav-link.active {
          color: #bd7bed !important;
          font-weight: 600 !important;
        }
        .navbar-nav .dropdown-menu {
          background-color: #edbd7b !important;
          border: 1px solid #463621 !important;
        }
        .navbar-nav .dropdown-item {
          color: #463621 !important;
        }
        .navbar-nav .dropdown-item:hover {
          color: #7bedbd !important;
          background-color: rgba(255, 255, 255, 0.1) !important;
        }
      </style>

navbar:
  title: "retrosheetshow"
  type: default
  logo:
    image: "man/figures/retrosheetshow-hex.jpg"
  left:
    - icon: fa-home
      href: index.html
      aria-label: Home
    - text: "Reference"
      href: reference/index.html
    - text: "Articles"
      menu:
        - text: "Getting Started"
          href: articles/getting_started.html
        - text: "Game Logs, Rosters & Schedules"
          href: articles/gamelogs_rosters_schedules.html
        - text: "---"
        - text: "Performance Guide"
          href: articles/PERFORMANCE.html
        - text: "Retrosheet Format Reference"
          href: articles/RETROSHEET_FORMAT.html
        - text: "Comparison with Other Packages"
          href: articles/COMPARISON.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/tgerke/retrosheetshow
      aria-label: GitHub
    - icon: fa-baseball-ball
      href: https://www.retrosheet.org
      aria-label: Retrosheet

home:
  title: "Access Retrosheet Baseball Data"
  description: "A tidy interface for downloading and parsing Retrosheet play-by-play events, game logs, rosters, and schedules"
  
  sidebar:
    structure: [links, license, community, citation, authors, dev]
  
  badges:
    - text: "Lifecycle: experimental"
      href: "https://lifecycle.r-lib.org/articles/stages.html#experimental"
      src: "https://img.shields.io/badge/lifecycle-experimental-orange.svg"
    - text: "R-CMD-check"
      href: "https://github.com/tgerke/retrosheetshow/actions/workflows/R-CMD-check.yaml"
      src: "https://github.com/tgerke/retrosheetshow/actions/workflows/R-CMD-check.yaml/badge.svg"
    - text: "Codecov test coverage"
      href: "https://app.codecov.io/gh/tgerke/retrosheetshow?branch=main"
      src: "https://codecov.io/gh/tgerke/retrosheetshow/branch/main/graph/badge.svg"
    - text: "License: MIT"
      href: "https://opensource.org/licenses/MIT"
      src: "https://img.shields.io/badge/License-MIT-blue.svg"

  hero:
    image: "man/figures/retrosheetshow-hex.jpg"

reference:
  - title: "Play-by-Play Events"
    desc: >
      Download and parse detailed play-by-play event data (the core of Retrosheet).
    contents:
      - list_events
      - get_events
      - get_game_info
      - get_plays
      - parse_event_records
  
  - title: "Game Logs"
    desc: >
      Access summary statistics for each game (one row per game, ~170 columns).
      Much faster than full play-by-play events.
    contents:
      - list_gamelogs
      - get_gamelogs
      - gamelog_fields
  
  - title: "Rosters and Schedules"
    desc: >
      Get team rosters and game schedules by year.
    contents:
      - get_rosters
      - list_schedules
      - get_schedules
  
  - title: "Reference Data"
    desc: >
      Download Retrosheet reference data including parks, teams, and player IDs.
    contents:
      - get_park_ids
      - get_team_ids
      - get_player_ids
  
  - title: "Cache Management"
    desc: >
      Manage cached downloads for faster repeated access.
    contents:
      - cache_dir
      - cache_status
      - clear_cache
      - use_cache

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - getting_started
      - gamelogs_rosters_schedules
  
  - title: "Documentation"
    navbar: ~
    contents:
      - PERFORMANCE
      - RETROSHEET_FORMAT
      - COMPARISON

footer:
  structure:
    left: [retrosheet]
    right: [built_with]
  components:
